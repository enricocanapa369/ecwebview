<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGL Viewport with Border</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gl-container {
      width: 100vw;
      height: 100vh;
      border: 5px solid red;
      box-sizing: border-box;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="gl-container">
    <canvas id="glcanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("glcanvas");
    const container = document.getElementById("gl-container");
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;

    const gl = canvas.getContext("webgl");
    if (!gl) {
      alert("WebGL not supported");
    }

    // Vertex shader
    const vertCode = `
      attribute vec2 coordinates;
      uniform vec2 u_resolution;
      void main(void) {
        vec2 zeroToOne = coordinates / u_resolution;
        vec2 zeroToTwo = zeroToOne * 2.0;
        vec2 clipSpace = zeroToTwo - 1.0;
        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
      }
    `;

    // Fragment shader
    const fragCode = `
      void main(void) {
        gl_FragColor = vec4(0.2, 0.6, 1.0, 1.0); // blue
      }
    `;

    const vertShader = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertShader, vertCode);
    gl.compileShader(vertShader);

    const fragShader = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragShader, fragCode);
    gl.compileShader(fragShader);

    const shaderProgram = gl.createProgram();
    gl.attachShader(shaderProgram, vertShader);
    gl.attachShader(shaderProgram, fragShader);
    gl.linkProgram(shaderProgram);
    gl.useProgram(shaderProgram);

    // Square vertices
    const vertices = new Float32Array([
      300, 300,
      500, 300,
      300, 500,
      300, 500,
      500, 300,
      500, 500
    ]);

    const buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

    const coord = gl.getAttribLocation(shaderProgram, "coordinates");
    gl.vertexAttribPointer(coord, 2, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(coord);

    const resolution = gl.getUniformLocation(shaderProgram, "u_resolution");
    gl.uniform2f(resolution, canvas.width, canvas.height);

    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);
    gl.viewport(0, 0, canvas.width, canvas.height);
    gl.drawArrays(gl.TRIANGLES, 0, 6);
  </script>
</body>
</html>
