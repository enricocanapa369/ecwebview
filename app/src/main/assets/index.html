<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Street Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background: #000;
      color: #0f0;
    }

    #map {
      height: 80%;
      width: 100%;
      border: 2px solid red;
    }

    #info {
      padding: 10px;
      background: #111;
      font-size: 16px;
      line-height: 1.5;
    }

    #refreshBtn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #0f0;
      color: #000;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">Booting...</div>
  <button id="refreshBtn">Refresh Location</button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const info = document.getElementById("info");
    const refreshBtn = document.getElementById("refreshBtn");
    let map, marker;

    function log(msg) {
      console.log(msg);
      info.innerHTML += msg + "<br>";
    }

    function initMap() {
      map = L.map('map').setView([0, 0], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
      }).addTo(map);

      marker = L.marker([0, 0]).addTo(map)
        .bindPopup('Waiting for location...')
        .openPopup();
    }

    function updateLocation() {
      info.innerHTML = ""; // Clear previous log
      log("Getting location...");

      if (!navigator.geolocation) {
        log("Geolocation not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        log("Location: " + lat.toFixed(5) + ", " + lon.toFixed(5));

        map.setView([lat, lon], 18);
        marker.setLatLng([lat, lon]);

        try {
          const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`;
          const res = await fetch(url);
          const data = await res.json();

          if (data && data.address) {
            const street = data.address.road || "Unknown street";
            const city = data.address.city || data.address.town || data.address.village || "Unknown city";
            const country = data.address.country || "Unknown country";

            const text = `Street: ${street}<br>City: ${city}<br>Country: ${country}`;
            marker.bindPopup(text).openPopup();
            log("Street name: " + street);
            log("City: " + city);
            log("Country: " + country);
          } else {
            log("Could not fetch address.");
          }
        } catch (err) {
          log("Error during reverse geocoding.");
        }

      }, err => {
        log("Geolocation error: " + err.message);
      });
    }

    refreshBtn.addEventListener("click", updateLocation);

    window.onload = () => {
      initMap();
      updateLocation();
    };
  </script>
</body>
</html>
