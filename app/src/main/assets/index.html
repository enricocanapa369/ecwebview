<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Frogger Clone</title>
  <style>
    body { background: #111; display: flex; flex-direction: column; align-items: center; margin: 0; }
    canvas { background: #222; margin-top: 10px; }
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      margin-top: 20px;
    }
    .controls button {
      width: 60px; height: 60px; font-size: 24px;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <div class="controls">
    <div></div>
    <button onclick="move(0,-1)">⬆️</button>
    <div></div>
    <button onclick="move(-1,0)">⬅️</button>
    <button onclick="move(1,0)">➡️</button>
    <div></div>
    <button onclick="move(0,1)">⬇️</button>
    <div></div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const tile = 40;

    let frog = { x: 5, y: 9 };
    const cars = [
      { y: 7, dir: 1, speed: 0.05, x: 0 },
      { y: 6, dir: -1, speed: 0.03, x: 10 },
      { y: 5, dir: 1, speed: 0.04, x: 3 },
    ];

    // Base64 frog sprite (tiny green pixel guy)
    const frogImg = new Image();
    frogImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAMAAAC67D+PAAAAElBMVEUAAAB/f3+AgIB/f3+AgICBgYE+q6OjAAAAAXRSTlMAQObYZgAAAC1JREFUeJxjYGBgZGJgEGJmYGBgZGJgAAmBiZGJiYGBgYBgFJBgYQwAANmMIYcOJ12oAAAAASUVORK5CYII=';

    // Base64 car sprite (red rectangle)
    const carImg = new Image();
    carImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAKCAMAAABUQ4RDAAAAHlBMVEUAAAD8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/PyA/w6fAAAACnRSTlMA////AAD/9QD//wD/fZ/kAAAAJElEQVQY02NgIAIwUlAUYGRgZGBkZGRgIAFA5gYGBjY2NlYGBgAUAQAAG+4CCrNZIlmwAAAABJRU5ErkJggg==';

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw frog
      ctx.drawImage(frogImg, frog.x * tile, frog.y * tile, tile, tile);

      // Draw cars
      cars.forEach(car => {
        ctx.drawImage(carImg, car.x * tile, car.y * tile, tile, tile);
      });
    }

    function update(dt) {
      cars.forEach(car => {
        car.x += car.speed * car.dir * dt;
        if (car.dir === 1 && car.x * tile > canvas.width) car.x = -1;
        if (car.dir === -1 && car.x * tile < -tile) car.x = 10;
      });

      // Collision
      cars.forEach(car => {
        if (Math.floor(car.x) === frog.x && car.y === frog.y) {
          frog = { x: 5, y: 9 };
        }
      });
    }

    function loop(timestamp) {
      let now = performance.now();
      let dt = now - (loop.lastTime || now);
      loop.lastTime = now;

      update(dt);
      draw();
      requestAnimationFrame(loop);
    }

    function move(dx, dy) {
      frog.x = Math.max(0, Math.min(9, frog.x + dx));
      frog.y = Math.max(0, Math.min(9, frog.y + dy));
    }

    window.onload = () => {
      draw();
      requestAnimationFrame(loop);
    };
  </script>
</body>
</html>
