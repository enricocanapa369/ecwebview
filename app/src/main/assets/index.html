<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Parking Lot</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    #debugConsole {
      position: absolute;
      top: 0;
      left: 0;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.7);
      color: lime;
      white-space: pre-wrap;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="debugConsole">Booting scene...</div>

  <!-- Load Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <!-- Load OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const debug = document.getElementById("debugConsole");
    const log = (msg) => {
      debug.textContent += "\n" + msg;
      console.log(msg);
    };

    try {
      log("Creating renderer...");
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      log("Creating scene...");
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb); // sky blue

      log("Setting up camera...");
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(10, 10, 10);

      log("Adding lights...");
      const ambient = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambient);
      const directional = new THREE.DirectionalLight(0xffffff, 1);
      directional.position.set(10, 10, 5);
      scene.add(directional);

      log("Creating controls...");
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0, 0);
      controls.update();

      log("Creating ground...");
      const groundTexture = new THREE.TextureLoader().load('https://i.imgur.com/9z3UueZ.jpeg');
      groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
      groundTexture.repeat.set(8, 8);
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ map: groundTexture })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      log("Adding car...");
      const car = new THREE.Mesh(
        new THREE.BoxGeometry(2, 1, 4),
        new THREE.MeshStandardMaterial({ color: 0xff0000 })
      );
      car.position.y = 0.5;
      scene.add(car);

      log("Setting up resize listener...");
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        log("Window resized");
      });

      log("Starting animation loop...");
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
      log("Boot complete.");
    } catch (err) {
      log("ERROR: " + err.message);
    }
  </script>
</body>
</html>
