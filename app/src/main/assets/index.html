<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parking Lot Viewer</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    #debugConsole {
      position: absolute;
      top: 0;
      left: 0;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.7);
      color: lime;
      white-space: pre-wrap;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="debugConsole">Booting scene...</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const debug = document.getElementById("debugConsole");
    const log = (msg) => {
      debug.textContent += "\n" + msg;
      console.log(msg);
    };

    try {
      log("Creating renderer...");
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      log("Renderer ready.");

      log("Creating scene...");
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb); // Sky-blue

      const camera = new THREE.PerspectiveCamera(
        75, window.innerWidth / window.innerHeight, 0.1, 1000
      );
      camera.position.set(10, 10, 10);

      log("Setting up lights...");
      const ambient = new THREE.AmbientLight(0x404040);
      scene.add(ambient);
      const directional = new THREE.DirectionalLight(0xffffff, 1);
      directional.position.set(5, 10, 7);
      scene.add(directional);
      log("Lights added.");

      log("Adding orbit controls...");
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0, 0);
      controls.update();

      log("Loading parking lot texture...");
      const loader = new THREE.TextureLoader();
      loader.load(
        'https://i.imgur.com/9z3UueZ.jpeg',
        function(texture) {
          texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
          texture.repeat.set(10, 10);
          const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshStandardMaterial({ map: texture })
          );
          ground.rotation.x = -Math.PI / 2;
          scene.add(ground);
          log("Ground added.");
        },
        undefined,
        function(err) {
          log("Failed to load texture.");
        }
      );

      log("Adding car...");
      const car = new THREE.Mesh(
        new THREE.BoxGeometry(2, 1, 4),
        new THREE.MeshStandardMaterial({ color: 0xff0000 })
      );
      car.position.y = 0.5;
      scene.add(car);
      log("Car added.");

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        log("Resized.");
      });

      log("Starting render loop...");
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
      log("Scene boot complete.");

    } catch (err) {
      log("ERROR: " + err.message);
    }
  </script>
</body>
</html>
