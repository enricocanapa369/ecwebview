<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Parking Lot</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.156.1/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/controls/OrbitControls.min.js"></script>
  <script>
    const scene = new THREE.Scene();// Skydome
const loader = new THREE.TextureLoader();
loader.load("https://threejs.org/examples/textures/skyboxsun25degtest.png", function(texture) {
  const skyGeo = new THREE.SphereGeometry(500, 25, 25);
  const skyMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide });
  const sky = new THREE.Mesh(skyGeo, skyMat);
  scene.add(sky);
});

// Camera and renderer
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Orbit controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.1;

camera.position.set(0, 10, 20);
controls.update();

// Ground (Parking lot)
const groundGeo = new THREE.PlaneGeometry(50, 50);
const groundMat = new THREE.MeshBasicMaterial({ color: 0x333333 });
const ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// Parking lines
const lineMat = new THREE.LineBasicMaterial({ color: 0xffffff });
for (let i = -20; i <= 20; i += 4) {
  const points = [];
  points.push(new THREE.Vector3(i, 0.01, -20));
  points.push(new THREE.Vector3(i, 0.01, 20));
  const lineGeo = new THREE.BufferGeometry().setFromPoints(points);
  const line = new THREE.Line(lineGeo, lineMat);
  scene.add(line);
}

// Simple car model
const carBodyGeo = new THREE.BoxGeometry(2, 1, 4);
const carBodyMat = new THREE.MeshLambertMaterial({ color: 0x0077ff });
const carBody = new THREE.Mesh(carBodyGeo, carBodyMat);
carBody.position.y = 0.5;
scene.add(carBody);

// Lighting
const ambient = new THREE.AmbientLight(0xffffff, 0.6);
const directional = new THREE.DirectionalLight(0xffffff, 0.6);
directional.position.set(10, 20, 10);
scene.add(ambient, directional);

// Resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Render loop
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

  </script>
</body>
</html>
