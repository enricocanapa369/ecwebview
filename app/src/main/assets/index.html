<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Parking Lot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    canvas {
      display: block;
    }
    #debugConsole {
      position: absolute;
      top: 0;
      left: 0;
      max-height: 100%;
      max-width: 100%;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: lime;
      white-space: pre-wrap;
      overflow-y: auto;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="debugConsole"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const debugConsole = document.getElementById("debugConsole");
    function log(msg) {
      console.log(msg);
      debugConsole.textContent += msg + "\n";
    }

    log("Booting scene...");

    try {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      log("Renderer initialized.");

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));
      log("Lighting set.");

      // Controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0, 0);
      controls.update();
      log("OrbitControls enabled.");

      // Parking lot ground
      const groundTexture = new THREE.TextureLoader().load("https://i.imgur.com/9z3UueZ.jpeg", () => {
        log("Ground texture loaded.");
      }, undefined, (err) => {
        log("Error loading ground texture.");
      });
      groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
      groundTexture.repeat.set(10, 10);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ map: groundTexture })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);
      log("Ground added.");

      // Car
      const car = new THREE.Mesh(
        new THREE.BoxGeometry(2, 1, 4),
        new THREE.MeshStandardMaterial({ color: 0xff0000 })
      );
      car.position.set(0, 0.5, 0);
      scene.add(car);
      log("Car added.");

      // Skydome (simple blue background fallback)
      scene.background = new THREE.Color(0x87ceeb); // Sky blue
      log("Skydome background set.");

      camera.position.set(10, 10, 10);
      camera.lookAt(0, 0, 0);
      log("Camera positioned.");

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        log("Window resized.");
      });

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      animate();
      log("Animation loop started.");

    } catch (err) {
      log("Error during scene setup: " + err.message);
    }
  </script>
</body>
</html>
